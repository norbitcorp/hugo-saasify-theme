<form 
  action="https://formsubmit.co/a900a239937e791d7a0adc888e42930c" 
  method="POST" 
  class="max-w-xl mx-auto p-6 bg-white rounded-2xl shadow-lg space-y-6"
>
  <!-- Anti-spam hidden field -->
  <input type="text" name="_honey" style="display:none">

  <!-- Optional: disable CAPTCHA -->
  <input type="hidden" name="_captcha" value="false">

  <input type="hidden" name="_cc" value="viswa@norbit.co.in">

  <!-- Optional: redirect after submit -->
  <input type="hidden" name="_next" value="{{ (getenv "HUGO_REDIRECT_URL") | default "localhost:1313" }}/thank-you.html">
  <!-- <input type="hidden" name="_next" value="http://localhost:1313/thank-you.html"> -->

  <h2 class="text-2xl font-semibold text-gray-800">Contact Us</h2>

  <div>
    <label for="name" class="block text-sm font-medium text-gray-700">Your Name</label>
    <input 
      type="text" 
      name="name" 
      id="name" 
      required 
      class="mt-1 block w-full border-gray-300 rounded-xl shadow-sm focus:ring-indigo-500 focus:border-indigo-500"
    >
  </div>
  <div>
    <label for="leadEmail" class="block text-sm font-medium text-gray-700">Your Email</label>
    <input 
      type="email" 
      name="leadEmail" 
      id="leadEmail" 
      required 
      class="mt-1 block w-full border-gray-300 rounded-xl shadow-sm focus:ring-indigo-500 focus:border-indigo-500"
    >
  </div>
  <div>
    <label for="phone" class="block text-sm font-medium text-gray-700">Contact Number</label>
    <input 
      type="tel" 
      name="phone" 
      id="phone" 
      required 
      class="mt-1 block w-full border-gray-300 rounded-xl shadow-sm focus:ring-indigo-500 focus:border-indigo-500"
    >
  </div>

  <div>
    <label for="company" class="block text-sm font-medium text-gray-700">Company Name</label>
    <input 
      type="text" 
      name="company" 
      id="company" 
      class="mt-1 block w-full border-gray-300 rounded-xl shadow-sm focus:ring-indigo-500 focus:border-indigo-500"
    >
  </div>

  <div>
    <label for="message" class="block text-sm font-medium text-gray-700">What are you looking for?</label>
    <textarea 
      name="message" 
      id="message" 
      rows="2" 
      required 
      class="mt-1 block w-full border-gray-300 rounded-xl shadow-sm focus:ring-indigo-500 focus:border-indigo-500"
    ></textarea>
  </div>

  <div>
    <button 
      type="submit" 
      class="w-full btn-primary"
    >
      Submit
    </button>
  </div>
</form>
